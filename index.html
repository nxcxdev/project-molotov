<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/style.css" />
        <title>Molotov | Bienvenido</title>
    </head>
    <body>
        <header>
            <div id="logo__section">
                <div id="logo__wrapper">
                    <img
                        id="logo__image"
                        src="assets/fire-minimalistic-svgrepo-com.svg"
                        alt=""
                    />
                </div>
                <h1>molotov</h1>
            </div>
            <div id="menu__section">
                <div id="menu__wrapper">
                    <img src="assets/menu-alt-2-svgrepo-com.svg" alt="" />
                </div>
            </div>
        </header>
        <main>
            <div id="form__section">
                <section class="form">
                    <h3>Inicia sesión</h3>
                    <div class="form-user-password">
                        <input
                            class="form-input"
                            type="text"
                            name="usuario"
                            id="usuario"
                            placeholder="Usuario o correo electrónico"
                        />
                        <input
                            class="form-input"
                            type="password"
                            name="contraseña"
                            id="contraseña"
                            placeholder="Contraseña"
                        />
                        <a href="main.html">
                            <input
                                class="form-login"
                                type="submit"
                                value="Iniciar sesión"
                            />
                        </a>
                    </div>
                    <p>o regístrate con:</p>
                    <div class="icons-form">
                        <a href="https://www.google.com/?hl=es" target="_blank"
                            ><img
                                class="icons-form-google"
                                src="./img/logo-de-google.png"
                                alt="Icono de Google"
                        /></a>
                        <a
                            href="https://www.facebook.com/?locale=es_ES"
                            target="_blank"
                            ><img
                                class="icons-form-facebook"
                                src="./img/logo-facebook.png"
                                alt="Icono de Facebook"
                        /></a>
                        <a href="https://github.com/" target="_blank"
                            ><img
                                class="icons-form-github"
                                src="./img/icon_github.png"
                                alt="Icono de Github"
                        /></a>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <section class="icon-copyright-and-p">
                <img
                    class="icon-copyright"
                    src="./img/icon_copyright.jpg"
                    alt="Icono Copyright"
                />
                <p>Equipo Molotov</p>
            </section>
            <section>
                <a href="https://www.facebook.com/?locale=es_ES" target="_blank"
                    ><img
                        class="icon-facebook"
                        src="./img/icon_facebook.png"
                        alt="Icono Facebook"
                /></a>
                <a href="https://www.instagram.com/" target="_blank"
                    ><img
                        class="icon-instagram"
                        src="./img/icon_instagram.png"
                        alt="Icono Instagram"
                /></a>
                <a href="https://github.com/" target="_blank"
                    ><img
                        class="icon-github"
                        src="./img/icon_github.png"
                        alt="Icono Github"
                /></a>
            </section>
        </footer>
    </body>
</html>
