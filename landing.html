<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/style.css" />
        <title>Molotov | Bienvenido</title>
    </head>
    <body>
        <header></header>
        <main>
            <section class="form">
                <h2>Inicia sesión</h2>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario o correo electrónico">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                <input type="submit" value="Iniciar sesión">
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                <p>o regístrate con:</p>
                <div>
                    <img src="./img/logo-de-google.png" alt="Icono de Google">
                    <img src="./img/logo-facebook.png" alt="Icono de Facebook">
                    <img src="./img/icon_github.png" alt="Icono de Github">
                </div>
            </section>
        </main>
        <footer>
            <section class="icon-copyright-and-p">
                <img class="icon-copyright" src="./img/icon_copyright.jpg" alt="Icono Copyright">
                <p>Equipo Molotov</p>
            </section>
            <section>
                <img class="icon-facebook" src="./img/icon_facebook.png" alt="Icono Facebook">
                <img class="icon-instagram" src="./img/icon_instagram.png" alt="Icono Instagram">
                <img class="icon-github" src="./img/icon_github.png" alt="Icono Github">
            </section>
        </footer>
    </body>
</html>
